root = "."
testdata_dir = "src/testdata"
tmp_dir = "src/tmp"

[build]
  args_bin = []
  bin = "./src/tmp/app"
  cmd = "go build -o ./src/tmp/app ./src/cmd/web"
  delay = 1000
  exclude_dir = ["src/assets", "src/tmp", "src/vendor", "src/testdata", "publisher"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "html"]
  include_file = []
  kill_delay = "0s"
  log = "build-errors.log"
  poll = false
  poll_interval = 0
  post_cmd = []
  pre_cmd = ["\n"]
  rerun = false
  rerun_delay = 500
  send_interrupt = false
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
  keep_scroll = true
